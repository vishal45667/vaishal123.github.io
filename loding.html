<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Landing Page</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
    }

    header {
      background: #4a90e2;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin-bottom: 10px;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      background: #fff;
      text-align: center;
    }

    .hero h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.1em;
      margin-bottom: 30px;
      max-width: 600px;
    }

    .hero button {
      background: #4a90e2;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .hero button:hover {
      background: #357ab8;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
      font-size: 0.9em;
      color: #555;
    }

    /* Responsive */
    @media (min-width: 768px) {
      .hero {
        flex-direction: row;
        text-align: left;
        justify-content: space-between;
        padding: 80px 60px;
      }

      .hero-content {
        flex: 1;
        padding-right: 40px;
      }

      .hero-image {
        flex: 1;
      }

      .hero-image img {
        width: 100%;
        max-width: 400px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>MyLanding</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Features</a>
      <a href="#">Contact</a>
      <a href="#">about</a>

    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Welcome to MyLanding</h2>
      <p>Simple, fast and responsive landing pages for your next big idea. Built with just HTML and CSS.</p>
      <button>Get Started</button>
    </div>
    <div class="hero-image">
      <img src="https://via.placeholder.com/400x300" alt="Hero Image" />
    </div>
  </section>

  <footer>
    &copy; 2025 MyLanding. All rights reserved.
  </footer>

</body>
</html>
