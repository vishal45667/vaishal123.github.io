<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Website</title>
  <style>
    
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background: #f2f2f2;
  color: #333;
}

header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

.nav-menu {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-menu a {
  color: white;
  text-decoration: none;
}

main {
  display: flex;
  padding: 20px;
}

.content {
  flex: 2;
}

.sidebar {
  flex: 1;
  padding-left: 20px;
}

footer {
  background: #333;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: 20px;
}


@media (max-width: 768px) {
  main {
    flex-direction: column;
  }

  .sidebar {
    padding-left: 0;
    margin-top: 20px;
  }

  .nav-menu {
    flex-direction: column;
    gap: 10px;
  }
}


@media (max-width: 480px) {
  header, footer {
    text-align: center;
    padding: 15px;
  }

  .nav-menu {
    align-items: center;
  }

  .sidebar {
    display: none; 
  }

  body {
    font-size: 16px;
    padding: 10px;
  }
}

  </style>
</head>
<body>
  <header>
    <h1>My Website</h1>
    <nav>
      <ul class="nav-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="content">
      <h2>Welcome</h2>
      <p>This is a responsive website example using media queries.</p>
    </section>
    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>This section will hide on smaller screens.</p>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>
</body>
</html>
